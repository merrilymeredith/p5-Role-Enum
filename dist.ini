name             = Class-Type-Enum
author           = Meredith Howard <mhoward@cpan.org>
license          = Perl_5
copyright_holder = Meredith Howard

[@GitHub]
metacpan = 1

[MetaJSON]
[@Git]
[Git::NextVersion]
[Git::GatherDir]
exclude_filename = Changes

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]
skip = ^Types::Standard|Type::Tiny::Class$

[Prereqs]
perl = 5.8.6
Moo = 1.00600

[PkgVersion]

[MetaProvides::Package]
inherit_version = 1

[PodWeaver]

[ReadmeAnyFromPod]

[ChangelogFromGit::CPAN::Changes]

[Clean]

